# This patch inject a sidecar container which is a HTTP proxy for the
# controller manager, it performs RBAC authorization against the Kubernetes API using SubjectAccessReviews.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: kube-rbac-proxy
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        image: quay.io/okderators/kube-rbac-proxy:4.15
        args:
        - "--secure-listen-address=0.0.0.0:8443"
        - "--upstream=http://127.0.0.1:8080/"
        - "--tls-cert-file=/etc/tls/private/tls.crt"
        - "--tls-private-key-file=/etc/tls/private/tls.key"
        - "--logtostderr=true"
        - "--http2-disable"
        ports:
        - containerPort: 8443
          protocol: TCP
          name: https
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
        volumeMounts:
          - mountPath: /etc/tls/private
            name: spark-operator-metrics-service
            readOnly: true
      volumes:
        # Secret created by the service CA operator.
        # We assume that the Kubernetes service exposing the application's pods has the
        # "service.beta.openshift.io/serving-cert-secret-name: spark-operator-metrics-service"
        # annotation.
        - name: spark-operator-metrics-service
          secret:
            secretName: spark-operator-metrics-service
